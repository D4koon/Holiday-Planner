<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Planner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <!-- Theme Toggle and Configurator Buttons -->
  <button id="themeToggle" onclick="toggleTheme()">Light Theme</button>
  <button id="themeConfigButton" onclick="openThemeConfig()">Theme Config</button>

  <!-- Theme Configurator Overlay -->
  <div id="themeConfigurator">
    <div class="dialog">
      <h2>Theme Configurator</h2>
      <label><input type="radio" name="theme" value="dark" checked> Dark Theme</label><br>
      <label><input type="radio" name="theme" value="light"> Light Theme</label><br><br>
      <button onclick="applyThemeConfig()">Apply</button>
      <button onclick="closeThemeConfig()">Close</button>
    </div>
  </div>

  <div id="clearSelectedConfirmOverlay">
    <div class="dialog">
      <h2>Urlaubstage löschen</h2>
      <p>Alle ausgewählten Urlaubstage im aktuellen Jahr wirklich löschen?</p>
      <div class="dialog-actions">
        <button id="cancel-clear-selected-button" onclick="closeClearSelectedConfirm()">Abbrechen</button>
        <button id="confirm-clear-selected-button" onclick="confirmClearSelectedHolidaysCurrentYear()">Löschen</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <h1>Holiday Planner</h1>

  <div class="controls">
    <div class="year-selector">
      <label for="year-input">Jahr</label>
      <input type="number" id="year-input" value="" min="1">
    </div>
    <div class="holiday-selector">
      <label for="holiday-count">Urlaubstage</label>
      <input type="number" id="holiday-count" value="30" min="0">
    </div>
    <div class="checkbox-row">
      <label for="bavarianHolidaysCheckbox" class="checkbox-label public-holidays-label">
        <input type="checkbox" id="bavarianHolidaysCheckbox" onchange="toggleBavarianHolidays()">
        <span class="checkbox-text">Bayerische Feiertage</span>
      </label>
      <label for="hohesFriedensfestCheckbox" class="checkbox-label hohes-friedensfest-label">
        <input type="checkbox" id="hohesFriedensfestCheckbox" onchange="toggleHohesFriedensfest()">
        <span class="checkbox-text">Hohes Friedensfest</span>
      </label>
      <label for="bavariaSchoolHolidaysCheckbox" class="checkbox-label school-holidays-label">
        <input type="checkbox" id="bavariaSchoolHolidaysCheckbox" onchange="toggleBavariaSchoolHolidays()">
        <span class="checkbox-text">Bayerische Schulferien bis 2030</span>
      </label>
    </div>
    <button id="export-cal-button" onclick="exportSelectedHolidaysAsCal()">Auswahl als .cal exportieren</button>
    <button id="import-cal-button" onclick="triggerCalImport()">Aus .cal importieren</button>
    <input type="file" id="import-cal-input" accept=".cal,text/calendar" onchange="importSelectedHolidaysFromCal(event)" hidden>
    <button id="clear-selected-button" onclick="openClearSelectedConfirm()">Alle Urlaubstage löschen</button>
    <div id="selected-display"></div>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="selected-holidays-list">
    <h2>Ausgewählte Urlaubstage:</h2>
    <ul id="selected-holidays"></ul>
  </div>

  <div>
    <label for="ics-data">Schulferien-Daten einfügen:</label>
    <textarea id="ics-data" class="ics-input"></textarea>
    <button onclick="parseICS()">Schulferien parsen</button>
  </div>

  <div class="events-list">
    <h2>Schulferien:</h2>
    <ul id="events"></ul>
  </div>

  <div class="public-holidays-list">
    <h2>Bayerische Feiertage:</h2>
    <ul id="public-holidays"></ul>
  </div>

  <!-- Import external scripts -->
  <script src="js/ics-parser.js"></script>
  <script src="js/public-holidays.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
