name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Deploy to GitHub Pages (PR Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with Preview Link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            const previewUrl = `https://${repoOwner}.github.io/${repoName}/pr-${prNumber}/`;
            
            const comment = `## ðŸŽ‰ Preview Deployed!
            
            Your PR preview is ready for review:
            
            ðŸ”— **Preview URL:** ${previewUrl}
            
            The preview will automatically update with new commits.`;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: repoOwner,
              repo: repoName,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployed')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repoOwner,
                repo: repoName,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: repoOwner,
                repo: repoName,
                issue_number: prNumber,
                body: comment
              });
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages

      - name: Replace PR preview with info page
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          
          if [ -d "$PR_DIR" ]; then
            # Remove all files in the directory but keep the directory
            rm -rf "$PR_DIR"/*
            
            # Create an info/redirect page
            cat > "$PR_DIR/index.html" << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="5;url=../../">
              <title>PR Preview - Closed</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                      max-width: 600px;
                  }
                  h1 {
                      font-size: 3rem;
                      margin: 0 0 1rem 0;
                  }
                  p {
                      font-size: 1.2rem;
                      line-height: 1.6;
                      margin: 1rem 0;
                  }
                  a {
                      color: #fff;
                      text-decoration: underline;
                      font-weight: bold;
                  }
                  .button {
                      display: inline-block;
                      margin-top: 2rem;
                      padding: 1rem 2rem;
                      background: white;
                      color: #667eea;
                      text-decoration: none;
                      border-radius: 8px;
                      font-weight: bold;
                      transition: transform 0.2s;
                  }
                  .button:hover {
                      transform: scale(1.05);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ”’ PR Preview Closed</h1>
                  <p>This PR preview was for <strong>PR #${{ github.event.pull_request.number }}</strong>, which has been closed.</p>
                  <p>The preview is no longer available.</p>
                  <p>You will be redirected to the main site in 5 seconds...</p>
                  <a href="../../" class="button">Go to Main Site Now</a>
              </div>
          </body>
          </html>
          EOF
            
            git add "$PR_DIR/index.html"
            git commit -m "Replace preview for PR #${{ github.event.pull_request.number }} with info page"
            git push
          else
            echo "Preview directory does not exist, nothing to clean up"
          fi

      - name: Comment PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸ§¹ Preview Cleaned Up
            
            The preview for this PR has been removed since the PR was closed.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
